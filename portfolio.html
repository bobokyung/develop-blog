	<script type="text/javascript">
		// Isotope Filtering
		$(window).load(function(){
  
			var $container = $('#isotope-content'); 
			$container.isotope({ 
				filter: '*',
				itemSelector: '.isotope-item',
				layoutMode: 'masonry',
				// layout mode options
				masonry: {
					columnWidth: 270
				}
			}); 
		  
			$('#isotope-menu a').click(function(){
				$('#isotope-menu li.active').removeClass('active');
				$(this).parent().addClass('active');
				var selector = $(this).attr('data-filter'); 
				$container.isotope({ 
					filter: selector,
				}); 
				return false; 
			}); 
  
		});
	</script>
